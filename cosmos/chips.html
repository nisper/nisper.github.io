<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/cosmos.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Chips</title>
</head>

<body>

  <!-- Chips -->

  <div class="zh-wrapper">
    <div class="guide-section overline">Chips Light</div>

    <!-- Chips M -->

    <div class="chips-m chips-light-m">
      <img class="ic-in-btn-m left" src="https://nisper.github.io/img/danger-whatshot.svg">
      Chips M
      <img class="ic-in-btn-m ic-cancel" src="https://nisper.github.io/img/primary-500-close.svg">
    </div>

    <!-- Chips S -->

    <div class="chips-s chips-light-s">
      <img class="ic-in-btn-s left" src="https://nisper.github.io/img/danger-whatshot.svg">
      Chips S
      <img class="ic-in-btn-s ic-cancel" src="https://nisper.github.io/img/primary-500-close.svg">
    </div>
  </div>

  <!-- Persons -->

  <div class="zh-wrapper" id="PersonsLight">
    <div class="guide-section overline">Persons Light</div>

    <!-- Persons Light M -->

    <div class="chips-m">
      <img class="avatar-m left" src="https://nisper.github.io/img/avatars/man-1.jpg">
      Беляшев В. Г.
      <img class="ic-in-btn-m ic-cancel" src="https://nisper.github.io/img/primary-500-close.svg">
    </div>

    <div class="chips-m">
      <img class="avatar-m left" src="https://nisper.github.io/img/avatars/woman-2.jpg">
      <a href="" class="btn-link">
        Кучеряшко А. Н.
      </a>
    </div>

    <!-- Persons Light S -->

    <div class="chips-s">
      <img class="avatar-s left" src="https://nisper.github.io/img/avatars/woman-1.jpg">
      Первомайская О. П.
      <img class="ic-in-btn-s ic-cancel" src="https://nisper.github.io/img/primary-500-close.svg">
    </div>
  </div>

  <!-- Tags -->

  <div class="zh-wrapper">
    <div class="guide-section overline">Tag Light</div>

    <!-- Tag Light -->

    <div class="tags tags-light">
      <img class="ic-in-btn-s left" src="https://nisper.github.io/img/primary-400-local_offer.svg">
      Tag
      <img class="ic-in-btn-s ic-cancel" src="https://nisper.github.io/img/primary-500-close.svg">
    </div>
  </div>

  <!-- Status -->

  <div class="zh-wrapper">
    <div class="guide-section overline">Status Light</div>

    <!-- Status Light -->

    <div class="zh-wrapper-line">
      <div class="chips-s status-light-success">
        Успех
      </div>
      <div class="chips-s status-light-danger">
        Отменен
      </div>
      <div class="chips-s status-light-progress">
        В работе
      </div>
    </div>
  </div>

  <!-- Counters -->

  <div class="zh-wrapper">
    <div class="guide-section overline">Counters Light</div>

    <!-- Counters Light -->

    <div class="zh-wrapper-line">
      <div class="chips-s counter-active">
        2
      </div>
      <div class="chips-s counter-active">
        57
      </div>
      <div class="chips-s counter-active">
        619
      </div>
    </div>
    <div class="zh-wrapper-line">
      <div class="chips-s counter-normal">
        2
      </div>
      <div class="chips-s counter-normal">
        32
      </div>
      <div class="chips-s counter-normal">
        332
      </div>
    </div>
  </div>
  <script src="scripts/script.js"></script>
</body>

</html>
